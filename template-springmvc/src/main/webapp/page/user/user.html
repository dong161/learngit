<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
	<title>Insert title here</title>
	<script src="../../js/jsloader.js"></script>
	<script src="../../js/common.js"></script>
    <script src="js/user.js"></script>
</head>
<body>
	<div class="demoTable">
 		 搜索名称：
  		<div class="layui-inline">
    		<input class="layui-input" name="US_NAME" id="username" autocomplete="off">
  		</div>
  		<div class="layui-inline">
    		<input class="layui-input" name="US_CODE" id="code" autocomplete="off">
  		</div>
  		<button class="layui-btn" id="search">搜索</button>
	</div>
	<table class="layui-hide" id="LAY_table_user" lay-filter="demo"></table> 
	<div id="getid" style="display:none">
		新增人员ID：
		<div class="layui-inline">
    		<input class="layui-input" name="ID" id="newid" autocomplete="off">
  		</div>
	</div>	
	<script type="text/html" id="toolbarDemo">
  		<div class="layui-btn-container">
    		<button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
    		<button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
    		<button class="layui-btn layui-btn-sm" lay-event="update">编辑</button>
  		</div>
	</script>
	<script type="text/html" id="barDemo">
  		<a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
  		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>  
	</script>
</body>
</html>
